    <div class="form">
        <div id="msgInput">
            <h3>Preencha os campos a seguir com seus dados de cadastro</h3><br>
        </div>
    </div>
    <div class="input">
		<form>
			<input type="text" id="input_Nome" placeholder="nome"><br>
			<input type="email" id="input_Email" placeholder="e-mail" >
			<input type="password" id="input_Senha" placeholder="senha" >
			<input type="password" id="input_confirmarSenha" placeholder="confirmar senha" >
			<button onclick="Cadastrar()">Cadastrar</button><br>
            <div id="div_Cadastro"></div>
		</form>
      
     </div>    
</body>
</html>
<script>
function Cadastrar(){
    var nome = input_Nome.value;
    var email = input_Email.value;
    var senha = input_Senha.value;
    var confirmaSenha = input_confirmarSenha.value
    if(nome < 0 || email < 0 || senha < 0 || confirmaSenha < 0 ){
        alert("preencha todos os campos")
    } if(senha != confirmaSenha){
    alert(`os campos "senha" e "confirmação de senha" precisam ser iguais. Tente novamente`);
    }else{
        div_Cadastro.innerHTML = `Usuário ${nome} cadastrado com sucesso`;
        window.location.replace("./logado.html")
    }
    
}
</script>
